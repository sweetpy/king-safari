<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="post" class="bg-white p-6 rounded shadow w-80 space-y-4">
        <h1 class="text-xl font-semibold text-center">Staff Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="text-red-600 text-center">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" class="border p-2 w-full rounded" required>
        <input type="password" name="password" placeholder="Password" class="border p-2 w-full rounded" required>
        <button type="submit" class="bg-orange-500 text-white p-2 w-full rounded">Login</button>
    </form>
</body>
</html>
