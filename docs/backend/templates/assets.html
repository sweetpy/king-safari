<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow p-4 flex justify-between">
    <a href="{{ url_for('dashboard') }}" class="text-orange-600">&larr; Back</a>
    <span class="font-semibold">Asset Manager</span>
    <a href="{{ url_for('logout') }}" class="text-orange-600">Logout</a>
</nav>
<div class="p-6">
    <form method="post" enctype="multipart/form-data" class="mb-4 space-y-2">
        <input type="file" name="file" required class="border p-2 rounded w-full">
        <button type="submit" class="bg-orange-500 text-white p-2 rounded">Upload</button>
    </form>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for file in files %}
        <div class="bg-white shadow rounded p-2">
            <img src="{{ url_for('uploaded_file', filename=file) }}" class="w-full h-32 object-cover mb-2" alt="asset">
            <p class="text-sm break-all">{{ file }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
