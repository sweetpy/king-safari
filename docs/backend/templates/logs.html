<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow p-4 flex justify-between">
    <a href="{{ url_for('dashboard') }}" class="text-orange-600">&larr; Back</a>
    <span class="font-semibold">Logs</span>
    <a href="{{ url_for('logout') }}" class="text-orange-600">Logout</a>
</nav>
<div class="p-6">
    <pre class="bg-white p-4 rounded shadow overflow-auto whitespace-pre-wrap text-sm">{% for line in logs %}{{ line }}{% endfor %}</pre>
</div>
</body>
</html>
