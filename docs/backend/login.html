<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | King Safari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20width%3D%2732%27%20height%3D%2732%27%3E%3Crect%20width%3D%27100%25%27%20height%3D%27100%25%27%20fill%3D%27%2523EA580C%27/%3E%3C/svg%3E">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .login-bg {
            background: linear-gradient(135deg, #EA580C 0%, #FB923C 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.2);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #EA580C;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="4"/></g></svg>'); background-size: 60px 60px;"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-orange-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl">üë®‚Äçüíº</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Staff Login</h1>
            <p class="text-gray-600">Access King Safari Admin Panel</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertMessage" class="hidden mb-6 p-4 rounded-lg">
            <p id="alertText" class="text-sm font-medium"></p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400">üë§</span>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200" 
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400">üîí</span>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        class="input-focus w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all duration-200" 
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                    >
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-orange-600 hover:text-orange-700 font-medium">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="btn-hover w-full bg-orange-500 hover:bg-orange-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center"
            >
                <span class="loading-spinner mr-2"></span>
                <span id="loginButtonText">Sign In</span>
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="text-sm font-semibold text-blue-800 mb-2">Demo Credentials:</h3>
            <div class="text-sm text-blue-700 space-y-1">
                <p><strong>Username:</strong> staff</p>
                <p><strong>Password:</strong> pass123</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                Need help? 
                <a href="https://wa.me/255686120646" target="_blank" rel="noopener" class="text-orange-600 hover:text-orange-700 font-medium">
                    Contact Support
                </a>
            </p>
            <div class="mt-4">
                <a href="../index.html" class="text-sm text-gray-500 hover:text-gray-700 font-medium">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>
    </div>

    <!-- Security Notice -->
    <div class="absolute bottom-4 left-4 right-4 text-center">
        <p class="text-white text-xs opacity-75">
            üîí Secure login protected by encryption
        </p>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        });

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            alertDiv.className = `mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-50 border border-red-200' : 'bg-green-50 border border-green-200'}`;
            alertText.className = `text-sm font-medium ${type === 'error' ? 'text-red-800' : 'text-green-800'}`;
            alertText.textContent = message;
            alertDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const spinner = document.querySelector('.loading-spinner');
            const buttonText = document.getElementById('loginButtonText');
            const submitButton = this.querySelector('button[type="submit"]');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Signing In...';
            submitButton.disabled = true;
            
            // Simulate authentication (replace with actual authentication logic)
            setTimeout(() => {
                if (username === 'staff' && password === 'pass123') {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store login state (in a real app, use secure tokens)
                    localStorage.setItem('staffLoggedIn', 'true');
                    localStorage.setItem('staffUsername', username);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert('Invalid username or password. Please try again.');
                    
                    // Reset form state
                    spinner.style.display = 'none';
                    buttonText.textContent = 'Sign In';
                    submitButton.disabled = false;
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500);
        });

        // Check if already logged in
        if (localStorage.getItem('staffLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Auto-fill demo credentials on page load (for demo purposes)
        window.addEventListener('load', function() {
            // Uncomment the lines below to auto-fill demo credentials
            // document.getElementById('username').value = 'staff';
            // document.getElementById('password').value = 'pass123';
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + D to fill demo credentials
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                document.getElementById('username').value = 'staff';
                document.getElementById('password').value = 'pass123';
                showAlert('Demo credentials filled!', 'success');
            }
        });

        // Add input validation feedback
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.classList.add('border-red-300');
                    this.classList.remove('border-gray-300');
                } else {
                    this.classList.remove('border-red-300');
                    this.classList.add('border-gray-300');
                }
            });
        });
    </script>
</body>
</html>
